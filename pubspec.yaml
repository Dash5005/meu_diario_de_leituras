name: flutter_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

# --- Configuração dos Ícones (Deve ficar na RAIZ, sem espaços à esquerda) ---
flutter_icons:
  android: true
  ios: true
  image_path: "assets/Images/logo.png" 

# --- Configuração do Flutter ---
flutter:
  uses-material-design: true

  # Registro dos assets (Deve ficar indentado, DENTRO de flutter)
  assets:
    - assets/logo.png